<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
        <script src="https://kit.fontawesome.com/6109fc3240.js" crossorigin="anonymous"> </script>
    <body>
        <header class="header__logo">
            <article class="header__articulo">
            <div class="header__logo_img">
                    <img src="/images/logo-mercado-liebre.svg"
                alt="logo-mercado-liebre">
            <form action="" class="header__barra">
                <input class="header__logo_input" type="text" name="" id="">
                <div class="header_buscar">
                <input type="button" value="Buscar" >
                </div>
                <nav><i class="fa-solid fa-magnifying-glass"></i></nav>
            </div>
                </form>
            <p class="header__logo_pagotarjeta"><i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </p>
            </article>
            <nav class="header__menu">
                <ul class="header__lista">
                    <li>Ofertas </li>
                    <li>Tiendas Oficiales </li>
                    <li>Vender </li>
                    <li>Ayuda </li>
                </ul>
                <ul class="header__lista_li">
                    <li>>Creá tu cuenta <i class="fa-solid fa-address-card"></i>
                    <li> Ingresá <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <li> Mis compras <i class="fa-solid fa-basket-shopping"></i>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            </header>
        <img class="banner_p" src="/images/img-home-banner.jpg" alt="home-banner.jpg">
    </body>
</head>
<main class="register__main" >
    <section class="register__main_section general__main_section">
        <h1 class="form__titulo">Registrate</h1>
        <form action="" class="form">
            <div class="main__form">
                <label class="form__label"  for="nombre y apellido"></label>
                <input class="form__input" placeholder="Nombre y Apellido" type=" text" type="text" id="nombre y apellido">
            </div>
            <div class="main__form">
                <label class="form__label"  for="email"></label>
                <input class="form__input" placeholder="Nombre de usuari@" type="text" type="email" id="email">
            </div>
            <div class="main__form">
                <label class="form__label" for="date">Fecha de Nacimiento:</label>
                <input class="form__input" type="date" id="date">
            </div>
            <div class="main__form">
                <h5 class="form__subtitulo" >Perfil del Usuario</h5>
                <label for="comprar"><input class="main__input_radio" type="radio" id="comprar"
                name="comprar">Comprar</label>
                <label for="vender"><input class="main__input_radio" type="radio" id="vender"
                    name="vender">Vender</label>
            </div>
            <div class="form__box">
                <h5 class="form__subtitulo">Domicilio</h5>
                <select class="form__select" name="city" id="city">
                    <option value="" hidden selected>Seleccione su Ciudad...</option>
                    <option value="Lanus">Lanus</option>
                    <option value="Avellaneda">Avellaneda</option>
                    <option value="Temperley">Temperley</option>
                    <option value="Quilmes">Quilmes</option>
                </select>
            </div>
            <div class="main__form_categoria">
                <h5 class="form__subtitulo" >Categorias de interes:</h5>
                <label for="electro"><input class="main__input_radio" value="electro" type="checkbox" id="electro"
                name="electro">Electro</label>
                <label for="moda"><input class="main__input_radio" value="moda" type="checkbox" id="moda"
                    name="moda">Moda</label>
                    <label for="hogar"><input class="main__input_radio" value="hogar" type="checkbox" id="hogar"
                        name="hogar">Hogar</label>
                        <label for="jugueteria"><input class="main__input_radio" value="jugueteria" type="checkbox" id="jugueteria"
                            name="jugueteria">Jugueteria</label>
                                <label for="vida sana"><input class="main__input_radio" value="vida sana" type="checkbox" id="vida sana"
                                name="vida sana">Vida Sana</label>
            </div>
            <div>
                <input type="file" name="Foto de usuari@" id="">
            </div>
            <div class="main__form">
                <label class="form__label" for="password"></label>
                <input class="form__input" placeholder="Contraseña" type="password" id="password">
            </div>
            <div class="main__form">
                <label class="form__label1" for="password2"></label>
                <input class="form__input" placeholder="Confirmar Contraseña" type="password" id="password2">
                <div class="form__button">
                    <a href="" class="form__button_cancel">Cancelar</a>
                </div>
            </div>
        </form>
    </section>
</main>

</html>
