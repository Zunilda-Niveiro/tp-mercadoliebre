<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">

    <body>
        <header class="header__logo">
            <article class="header__articulo">
            <div class="header__logo_img">
                    <img src="/images/logo-mercado-liebre.svg"
                alt="logo-mercado-liebre">
            <form action="" class="header__barra">
                <input class="header__logo_input" type="text" name="" id="">
                <div class="header_buscar">
                <input type="button" value="Buscar" >
                </div>
                <nav><i class="fa-solid fa-magnifying-glass"></i></nav>
            </div>
                </form>
            <p class="header__logo_pagotarjeta"><i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </p>
            </article>
            <nav class="header__menu">
                <ul class="header__lista">
                    <li>Ofertas </li>
                    <li>Tiendas Oficiales </li>
                    <li>Vender </li>
                    <li>Ayuda </li>
                </ul>
                <ul class="header__lista_li">
                    <li> Creá tu cuenta <i class="fa-solid fa-address-card"></i>
                    <li> Ingresá <i class="fa-solid fa-arrow-right-to-bracket"></i>

                </ul>
            </nav>

            </div>
            </header>
        <img class="banner_p" src="/images/img-home-banner.jpg" alt="home-banner.jpg">
    </body>
</head>
<main>
    <section>
        <h1>Registrate</h1>
        <hr>
        <form action="">
            <div class="main__form">
                <label class="form__label" for="nombre y apellido"> Nombre y Apellido</label>
                <input class="form__input" type=" text" type="text" id="nombre y apellido">
            </div>
            <div class="main__form">
                <label class="form__label" for="email">Nombre de Usuari@</label>
                <input class="form__input" type="text" type="email" id="email">
            </div>
            <div class="main__form">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" id="password">
            </div>
            <div class="main__form">
                <label class="form__label" for="password2">Confirmar Contraseña:</label>
                <input class="form__input" type="password" id="password2">
            </div>
        </form>
    </section>
